<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Document</title>
</head>
<body>
  <form method="POST" action="" class="login-form">
    <div class="container">

      <div class="entry-checker">
        <input required type="email" name="" placeholder=" " id="email" class="entry-checker__input">
        <label class="entry-checker__label" for="email">email</label>
      </div>

      <div class="entry-checker">
        <input required type="password" name="" placeholder=" " id="password" class="entry-checker__input">
        <label class="entry-checker__label" for="password">password</label>
      </div>

      <button class="login-form__submit">Login</button>

      <div class="login-form__links">
        <a href="#">Forget your password ?</a>
        <a href="#">Don't have an account ?</a>
      </div>
      
    </div>
  </form>
</body>
</html>
