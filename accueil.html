<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/accueil.css">
  <title>Accueil</title>
</head>

<body>

  <nav class="nav">
    <div style="gap: 25px">
      <a href="#" class="nav__logo">
        <img src="" alt="logo">
      </a>
      <form action="" method="" class="nav__search">
        <div class="material-icons">search</div>
        <input type="text" name="" placeholder="Search">
        <input type="submit" hidden>
      </form>
    </div>

    <div>
      <a href="#" class="nav__link nav__link--active">
        <div class="material-icons">home</div>
      </a>

      <a href="#" class="nav__link">
        <div class="material-icons">chat_bubble</div>
      </a>

      <a href="#" class="nav__link">
        <div class="material-icons">notifications</div>
      </a>

      <div class="v-sep"></div>

      <div class="nav__drop-down nav__link">

        <label class="material-icons" for="drop-down-menu">arrow_drop_down</label>
        <input type="checkbox" hidden id="drop-down-menu">

        <div class="menu">
          <a href="#" class="menu__item">
            <div class="menu__name">To Link</div>
            <div class="menu__icon material-icons">menu</div>
          </a>

          <label class="menu__item" for="checkbox">
            <input type="checkbox" class="menu__checkbox" hidden id="checkbox">
            <div class="menu__name">Dark Mode</div>
            <div class="menu__icon material-icons">nightlight</div>
          </label>

          <a href="#" class="menu__item">
            <div class="menu__name">Logout</div>
            <div class="menu__icon material-icons">logout</div>
          </a>

        </div>

      </div>
    </div>
  </nav>

  <main>

    <div class="sidebar suggestions">
      <div class="title-sep">
        <b>Suggestions</b>
        <a href="">See More</a>
      </div>

      <div class="user-presentation">

        <img src="/assets/images/girl.jpg" class="user-presentation__image">

        <div class="user-presentation__info">
          <a href="#" class="user-presentation__name">jessica archero</a>
          <div class="user-presentation__career">full stack webdev</div>

          <div class="user-presentation__contact">
            <a href="#">
              <div class="material-icons">+</div>
            </a>
            <a href="#">
              <div class="material-icons">M</div>
            </a>
            <a href="#">
              <div class="material-icons">i</div>
            </a>
          </div>

        </div>

      </div>

    </div>


    <div class="posts">

      <div class="stories">
        <a href="#" class="story__add"><span>+</span></a>
        <a href="#" class="story">
          <img class="story__image" src="/assets/images/girl.jpg" alt="">
        </a>
      </div>

    </div>

    <div class="sidebar workspace"></div>

  </main>

</body>

</html>
